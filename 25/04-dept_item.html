<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      dt {
        font-weight: bold;
        margin: 10px 0px;
        font-size: 20px;
      }
      dt::before {
        content: "◎";
        padding-right: 5px;
      }
      dd {
        font-weight: normal;
        margin-bottom: 30px;
        border-left: 5px solid #d5d5d5 solid;
        padding-left: 15px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Dept Item</h1>
    <dl id="dept-item">
      <dt>학과번호</dt>
      <dd class="deptno"></dd>
      <dt>학과명</dt>
      <dd class="dname"></dd>
      <dt>학과위치</dt>
      <dd class="loc"></dd>
    </dl>
    <script src="ajaxPromiseHelper.js"></script>
    <script>
      (async () => {
        // try 안에서 받으면 try 블록 밖에서 json식별자에 접근할 수 없기 때문에 try 밖 async에서 정의한다(let으로)
        let json = null;
        try {
          json = await ajaxPromiseHelper("../23/backend/dept_item.json");
        } catch (e) {
          console.error(e); // console.log 와의 차이?
          alert(e.msg);
          return; // return을 사용해야 하는 이유가 있나?
        }
        document.querySelector(".deptno").innerHTML = json.deptno;
        document.querySelector(".dname").innerHTML = json.dname;
        document.querySelector(".loc").innerHTML = json.loc;
      })();
    </script>
  </body>
</html>
