<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Lightbox Example</h1>
    <p>
      <a href="https://fslightbox.com">http://fslightbox.com</a>
    </p>
    <div>
      <code>$ npm install fslightbox --save</code>
    </div>
    <hr />

    <h2>Single Gallery</h2>
    <p>data-fslightbox 속성의 값을 서로 독립적으로 부여한다</p>
    <div>
      <a href="img/001.png" data-fslightbox="img1"
        ><img src="img/001.png" width="150"
      /></a>
      <a href="img/002.png" data-fslightbox="img2"
        ><img src="img/002.png" width="150"
      /></a>
    </div>

    <h2>Multi Gallery</h2>
    <p>
      data-fslightbox 속성의 값을 서로 동일하게 부여한 항목끼리는 하나의
      갤러리로 묶인다.
    </p>
    <div>
      <a href="img/003.png" data-fslightbox="myphoto"
        ><img src="img/003.png" width="150"
      /></a>
      <a href="img/004.png" data-fslightbox="myphoto"
        ><img src="img/004.png" width="150"
      /></a>
      <a href="img/005.png" data-fslightbox="myphoto"
        ><img src="img/005.png" width="150"
      /></a>
    </div>

    <script src="node_modules/fslightbox/index.js"></script>
  </body>
</html>
