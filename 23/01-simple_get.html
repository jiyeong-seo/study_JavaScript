<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text-success {
        color: #0066ff;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Simple Get</h1>
    <a href="backend/hello.html">Move to hello.html</a>
    <a href="#" id="btn">load hello.html</a>
    <div id="console"></div>

    <script>
      document.querySelector("#btn").addEventListener("click", (e) => {
        e.preventDefault();

        const xhr = new XMLHttpRequest(); //Ajax 기능을 수행하는 통신 객체
        const method = "GET"; //백엔드 페이지에 접속하는 방식 (GET,POST,PUT,DELETE) -> Node.js 에서 설멍
        const url = "backend/hello.html"; //요정(접속)할 대상 페이지 주소 -> 이 파일의 소스코드를 읽어온다.

        //xhr 객체의 상태가 변화할 때 마다 호출되는 이벤트
        xhr.onreadystatechange = (e) => {
          console.log(e); // 매개변수 e에 객체가 입력된다
          //필요한 정보만 추출함
          //const target = e.target
          //아래의 코드는 e객체가 갖는 속성값 중에서 target이라는 key를 갖는 데이터(value)만 target 이라는 로컬변수에 복사한다는 의미이다.
          const { target } = e;

          //통신객체의 통신 상태에 따른 분기 처리
          switch (target.readyState) {
            case XMLHttpRequest.OPENED: // 1 -> xhr객체의 요청이 초기화 됨 -> 로딩바 출현
              console.log("xhr 객체의 요청이 초기화 됨");
              break;
            case XMLHttpRequest.HEADERS_RECEIVED: // 2 -> send()가 호출됨 -> 접속시도
              console.log("send()가 호출됨");
              break;
            case XMLHttpRequest.LOADING: // 3 -> 통신중
              console.log("통신을 위한 데이터 수신중...");
              break;
            case XMLHttpRequest.DONE: // 4 -> 통신 종료 -> 백엔드로부터 데이터를 받아왔거니, 에러가 났거나 -> 로딩바를 닫고 , 결과를 화면에 표시
              console.log("통신 종료 (성공!! 혹은 에러??)");

              /* Ajax의 처리 결과를 구현하는 위치 */
              console.log(target);

              // 1. target.status의 값을 통해 성공. 실패 여부를 판단해야 한다.
              // - 200 : OK (성공)
              if (target.status == 200) {
                // 백엔드와의 통신에 성공한 경우
                console.log("statusText: %s", target.statusText);

                // Js가 Ajax를 통해 백엔드로부터 읽어온 내용 -> hello.html의 소스코드
                const req = target.responseText;
                document
                  .querySelector("#console")
                  .insertAdjacentHTML("beforeend", req);
              } else {
                // 백엔드와의 통신에 실패한 경우 -> Fail
                // 2. target.status의 값에 따라 실패 원인을 판단하여 사용자에게 적절한 메시지를 표시
                // - 404 : page Not Found (url오타)
                // - 400 : 접근 권한 없음
                // - 403 : 서버의 접근거부 (ex : 파일명이 지정되지 않고 index.html도 없는 경우)
                // - 50X : 백엔드의 시스템 에러. 이 경우 Frontend에서 할 수 있는 작업이 없다
                const s = parseInt(target.status / 100);
                if (s == 4) {
                  /* 대체로 요청하고자 하는 URL이 존재하지 않거나 오타난 경우 */
                  // 404: page Not Found
                  console.log(
                    "[%d] %s - 요청 주소가 잘못되었습니다.",
                    target.status,
                    target.statusText
                  );
                } else if (s == 5) {
                  /* 500번대의 경우 100% 백엔드 에러 상황 */
                  // 500 ,505 등
                  console.log(
                    "[%d] %s - 서버의 응답이 없습니다.",
                    target.status,
                    target.statusText
                  );
                } else {
                  // 400 ,500번대가 아닌 경우
                  console.log(
                    "[%d] %s - 요청에 실패했습니다.",
                    target.status,
                    target.statusText
                  );
                }
              }
              break;
          }
       
        // 보통은 아래와 같이 구현
        // if(target.readyState == XMLHttpRequest.DONE) {
        //    /* Ajax의 처리 결과를 구현하는 위치 */
        // }
      };
        //요청을 초기화
        xhr.open(method, url);

        //xhr 객체가 요청을 백엔드에 전송
        xhr.send();
      });
    </script>
  </body>
</html>
